[policy]
static=🐟Final, ✅节点选择, PROXY, DIRECT
static=✅节点选择, 🔄自动选择, 🇭🇰香港, 🇹🇼台湾, 🇯🇵日本, 🇰🇷韩国, 🇸🇬新加坡, 🇺🇸美国, PROXY, DIRECT
# 默认设置10分钟测速一次，当前使用节点延迟和最新测速延迟最低的节点相差80ms以上则切换为最新的最低延迟节点，否则继续延用节点
